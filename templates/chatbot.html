<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVF AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .chat-container {
            width: 100%;
            max-width: 700px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.15);
            background-color: white;
            overflow: hidden;
        }

        .chat-header {
            background-color: #2c77a3; /* New header color */
            color: white;
            padding: 1.5rem;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-header .icon {
            font-size: 2rem;
            line-height: 1;
        }

        .chat-box {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message-container {
            display: flex;
            width: 100%;
        }

        .message-container.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 75%;
            padding: 0.8rem 1.2rem;
            border-radius: 1.5rem;
            word-wrap: break-word;
            line-height: 1.5;
            transition: all 0.3s ease-in-out;
        }

        .message-bubble.user {
            background-color: #4a90e2; /* New user bubble color */
            color: white;
            border-bottom-right-radius: 0.5rem;
        }

        .message-bubble.bot {
            background-color: #e6f3f9; /* New bot bubble color */
            color: #333;
            border-bottom-left-radius: 0.5rem;
        }

        .input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
            background-color: white;
        }

        .input-area input {
            flex-grow: 1;
            padding: 0.8rem 1.5rem;
            border-radius: 2rem;
            border: 1px solid #d1d5db;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-area input:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .input-area button {
            padding: 0.8rem 1.8rem;
            border-radius: 2rem;
            background-color: #4a90e2;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            margin-left: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .input-area button:hover {
            background-color: #357bd1;
            transform: translateY(-2px);
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4a90e2;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .audio-controls button {
            background-color: #4b5563;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="chat-container">
        <!-- Chatbot Header -->
        <div class="chat-header">
            <span class="icon">ðŸ¤–</span>
            <h1 class="text-xl font-semibold">IVF Assistant</h1>
        </div>

        <!-- Chat messages display area -->
        <div id="chat-box" class="chat-box">
            <!-- Initial bot message -->
            <div class="message-container bot">
                <div class="message-bubble bot">
                    Hello! I'm your IVF assistant. How can I help you today?
                    <div class="audio-controls">
                        <button onclick="playTTS('Hello! I\'m your IVF assistant. How can I help you today?');">ðŸ”Š</button>
                    </div>
                </div>
            </div>
            <div id="loading-spinner" class="message-container bot hidden">
                <div class="message-bubble bot flex items-center gap-2">
                    <div class="spinner"></div>
                    <div>Typing...</div>
                </div>
            </div>
        </div>

        <!-- Input and Send button -->
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." onkeydown="handleKeyDown(event)">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // API Configuration
        const CHAT_MODEL = 'gemini-2.5-flash-preview-05-20';
        const TTS_MODEL = 'gemini-2.5-flash-preview-tts';
        const apiKey = 'AIzaSyDTyVkuQySv4S6bLEK2n11rgvGffofTMW4'; // Replace with actual API key

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const loadingSpinner = document.getElementById('loading-spinner');

        // Text-to-speech audio context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let audioSource = null;

        // Function to convert base64 to an ArrayBuffer
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        // Function to convert PCM audio data to a WAV Blob
        function pcmToWav(pcmData, sampleRate) {
            const pcm16 = new Int16Array(pcmData);
            const dataLength = pcm16.length * 2;
            const buffer = new ArrayBuffer(44 + dataLength);
            const view = new DataView(buffer);
            let offset = 0;

            // RIFF chunk descriptor
            writeString(view, offset, 'RIFF'); offset += 4;
            view.setUint32(offset, 36 + dataLength, true); offset += 4;
            writeString(view, offset, 'WAVE'); offset += 4;

            // FMT sub-chunk
            writeString(view, offset, 'fmt '); offset += 4;
            view.setUint32(offset, 16, true); offset += 4;
            view.setUint16(offset, 1, true); offset += 2; // AudioFormat: PCM
            view.setUint16(offset, 1, true); offset += 2; // NumChannels: 1
            view.setUint32(offset, sampleRate, true); offset += 4; // SampleRate
            view.setUint32(offset, sampleRate * 2, true); offset += 4; // ByteRate
            view.setUint16(offset, 2, true); offset += 2; // BlockAlign
            view.setUint16(offset, 16, true); offset += 2; // BitsPerSample

            // DATA sub-chunk
            writeString(view, offset, 'data'); offset += 4;
            view.setUint32(offset, dataLength, true); offset += 4;

            // Write the PCM data
            for (let i = 0; i < pcm16.length; i++) {
                view.setInt16(offset, pcm16[i], true);
                offset += 2;
            }

            return new Blob([view], { type: 'audio/wav' });

            function writeString(view, offset, string) {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            }
        }

        // Handles sending a user message
        async function sendMessage() {
            const userText = userInput.value.trim();
            if (userText === '') return;

            // Display user message
            addMessageToChat(userText, 'user');
            userInput.value = '';

            loadingSpinner.classList.remove('hidden');
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                console.log('Sending user input to API:', userText);
                // Call the Gemini API for text generation
                const payload = {
                    contents: [{ parts: [{ text: `You are an IVF chatbot assistant. Provide helpful, empathetic, and concise responses to patient questions. Answer this question: ${userText}` }] }],
                    generationConfig: {
                        temperature: 0.7,
                    }
                };

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${CHAT_MODEL}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                console.log('API response status:', response.status);
                const result = await response.json();
                console.log('API response JSON:', result);

                if (result.candidates && result.candidates.length > 0) {
                    const botResponse = result.candidates[0].content.parts[0].text;
                    addMessageToChat(botResponse, 'bot');
                } else {
                    addMessageToChat("I'm sorry, I couldn't get a response. Please try again.", 'bot');
                }
            } catch (error) {
                console.error('Error generating content:', error);
                addMessageToChat("An error occurred while fetching the response. Please try again.", 'bot');
            } finally {
                loadingSpinner.classList.add('hidden');
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        // Adds a message bubble to the chat window
        function addMessageToChat(text, sender) {
            const messageContainer = document.createElement('div');
            messageContainer.className = `message-container ${sender}`;

            const messageBubble = document.createElement('div');
            messageBubble.className = `message-bubble ${sender}`;
            messageBubble.innerText = text;

            messageContainer.appendChild(messageBubble);
            chatBox.appendChild(messageContainer);

            // Add Text-to-Speech button for bot messages
            if (sender === 'bot') {
                const audioControls = document.createElement('div');
                audioControls.className = 'audio-controls';
                const playButton = document.createElement('button');
                playButton.innerHTML = 'ðŸ”Š';
                playButton.onclick = () => playTTS(text);
                audioControls.appendChild(playButton);
                messageBubble.appendChild(audioControls);
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Handles the 'Enter' key press
        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Function to make the TTS API call
        async function playTTS(text) {
            // Stop any currently playing audio
            if (audioSource) {
                audioSource.stop();
                audioSource = null;
            }

            const payload = {
                contents: [{ parts: [{ text: text }] }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: "Iapetus" }
                        }
                    }
                }
            };

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${TTS_MODEL}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (audioData && mimeType && mimeType.startsWith("audio/")) {
                    const sampleRate = parseInt(mimeType.match(/rate=(\d+)/)[1], 10);
                    const pcmData = base64ToArrayBuffer(audioData);
                    const pcm16 = new Int16Array(pcmData);
                    const wavBlob = pcmToWav(pcm16, sampleRate);
                    const audioUrl = URL.createObjectURL(wavBlob);
                    
                    // Use the WAV blob to create an Audio object and play it
                    const audio = new Audio(audioUrl);
                    audio.play();
                } else {
                    console.error("No audio data received from the API.");
                }
            } catch (error) {
                console.error("Error with TTS API:", error);
            }
        }
    </script>
</body>
</html>
