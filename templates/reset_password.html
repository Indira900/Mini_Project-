{% extends "base.html" %}

{% block title %}{{ title }} - IVF Journey Tracker{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-gradient-success text-white text-center">
                    <h3 class="my-4"><i class="fas fa-lock me-2"></i>Set New Password</h3>
                </div>
                <div class="card-body p-5">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">New Password</label>
                            <input class="form-control" id="inputPassword" name="password" type="password" placeholder="Create a new password" required />
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">Reset Password</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small"><a href="{{ url_for('login') }}">Back to Login</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
