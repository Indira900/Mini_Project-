{% extends "base.html" %}

{% block title %}{{ title }} - IVF Journey Tracker{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-gradient-warning text-white text-center">
                    <h3 class="my-4"><i class="fas fa-key me-2"></i>Reset Password</h3>
                </div>
                <div class="card-body p-5">
                    <p class="text-muted mb-4">Enter the email address associated with your account, and we'll generate a link to reset your password.</p>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email address</label>
                            <input class="form-control" id="inputEmail" name="email" type="email" placeholder="name@example.com" required />
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning btn-lg">Request Reset Link</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small"><a href="{{ url_for('login') }}">Remember your password? Log In</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
